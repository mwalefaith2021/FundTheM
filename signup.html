<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light px-5 py-3">
            <div class="container-fluid mx-5">
             <div class=" logo-part mt-3">
              <div id="logo">
                <img src="images/Vector.png">
            </div>
                  <a class="navbar-brand mt-3" id="brand" href="#">FUNDTHEM</a>
             </div>
            
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto me-5">
                  <li class="nav-item me-4">
                    <a class="nav-link active fw-normal" id="main-links" aria-current="page" href="#">HOME</a>
                  </li>
        
                  <li class="nav-item ">
                    <a class="nav-link" id="links" href="#">ABOUT</a>
                 </li>

                  <li class="nav-item">
                    <a class="nav-link" id="links" href="#">CAUSES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"id="links" href="#">BLOG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="links" href="#">CONTACT US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-normal" id="main-links" href="#">DONATE</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>

    </header>
    <main>
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-sm-4 mt-5" id="image">
                <img src="images/form_image.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-sm-4 mt-3" id="form-part">
                <div class="card-body">
                  <p class="card-title pb-5 pt-3" id="sign-confirm">Already have an account?<a class="ps-2" style="color:#F74F22" href="login.html">sign in</a></p>
                  <div class="title">
                      <h2>Join FUNDTHEM</h2>
                      <p class="card-text">Become a tool in the eradication of poverty by joining our causes today</p>
                  </div>
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Full name (First Name and Last Name)</label>
                      <input type="text" class="form-control inpt" id="name" aria-describedby="nameHelp" placeholder="E.g Dave James">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="E.g Davejames@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="********************">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" placeholder="********************">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="utton">
                      <button type="submit" id="button">Sign up</button>
                    </div>
	                  <p class="divider-text">
                       <span class="bg-light">or continue with</span>
                     </p>
                  </form>
                  <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                  </div>
                </div>
              </div>
            </div>
          </div> 

    </main>
    <footer>
      <div class="terms">
        <p>By continuing, you agree to our <a class="ps-2" href="#">terms</a> and <a  class="ps-2" href="#">conditions</a></p>
      </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
